<ion-header>

  <ion-navbar color="primary">
    <ion-title>Speed Snap</ion-title>
    <ion-buttons right>
      <button ion-button (click)="newSession()">New Survey</button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button (click)="openSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="sessionsData.length != 0">
    <ion-item-sliding *ngFor="let session of sessionsData">
      <ion-item text-wrap (click)="openSession(session)">
        <p>{{session.date}}</p>
        <div *ngIf="session.client.companyName" style="font-size: 20px">{{session.client.companyName}}</div>
        <div style="font-size: 17px">{{session.client.name}}</div>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="deleteSession(session)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="sessionsData.length == 0">
    <h3>No surveys yet.</h3>
    <p>Click 'New Survey' to start a new survey session. When you start up the app again, you will be able to see your past surveys
      here.</p>
  </div>
</ion-content>
