<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Settings</ion-title>
    <ion-buttons right>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--form with user's information and default units-->
  <form #settingsForm="ngForm" (ngSubmit)="saveSettings(settingsForm)">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input text-right type="text" name="userNameInput" placeholder="Name" value="{{currentName}}" ngModel></ion-input>
    </ion-item>
    <ion-item id="unit-settings">
      <ion-label>Default Units</ion-label>
      <ion-select placeholder="Default Units" [(ngModel)]="defaultUnits" [ngModelOptions]="{standalone: true}">
        <ion-option [selected]="defaultUnits == 'm'" value="m">Metres (m)</ion-option>
        <ion-option [selected]="defaultUnits == 'cm'" value="cm">Centimetres (cm)</ion-option>
        <ion-option [selected]="defaultUnits == 'in'" value="in">Inches (in)</ion-option>
        <ion-option [selected]="defaultUnits == 'ft'" value="ft">Feet (ft)</ion-option>
      </ion-select>
      <div></div>
    </ion-item>
    <ion-item>
      <ion-label>Company Name</ion-label>
      <ion-input text-right type="text" name="companyNameInput" placeholder="Company Name" value="{{currentCompanyName}}" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input text-right type="text" name="addressInput" placeholder="Address" value="{{currentAddress}}" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input text-right type="text" name="cityInput" placeholder="City" value="{{currentCity}}" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input text-right type="email" name="emailInput" placeholder="Email" value="{{currentEmail}}" ngModel></ion-input>
    </ion-item>
    <ion-item id="province-settings">
      <ion-label>Province</ion-label>
      <ion-select [selectOptions]="{title: 'Company Province'}" text-center placeholder="Province" [(ngModel)]="currentProvince"
        [ngModelOptions]="{standalone: true}">
        <ion-option *ngFor="let province of provinces" [selected]="currentProvince == province.abbrev" value="{{province.abbrev}}">{{province.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Postal Code</ion-label>
      <ion-input text-right type="text" name="postalInput" placeholder="Postal Code" value="{{currentPostalCode}}" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telephone</ion-label>
      <ion-input text-right type="number" name="phoneInput" placeholder="Telephone" value="{{currentTelephone}}" type="tel" ngModel></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save Changes</button>
  </form>
</ion-content>
